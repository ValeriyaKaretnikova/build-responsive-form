<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Layout E01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <h2>Learn Web Design, Coding & Much More</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim accusamus ut eum, laudantium, voluptatum dolorum velit consectetur sit.</p>
    </section>

    <form action="#" method="POST">
        <fieldset>
            <p>Try it free for 7 days starting at $25 a month</p>
            <h3>Field of Interest</h3>
            <div>
                <input type="radio" id="html"  name="area-interest" value="HTML" checked>
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" id="css" name="area-interest" value="CSS">
                <label for="css">Styling a Website</label>
            </div>
            <div>
                <input type="radio" id="javascript" name="area-interest" value="Javascript">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="radio" id="uxui" name="area-interest" value="UX UI">
                <label for="uxui">UX/UI</label>
            </div>
            <div>
                <label for="f-name">First Name</label>
                <input id="f-name" type="text" required>
            </div>
            <div>
                <label for="l-name">Last Name</label>
                <input id="l-name" type="text" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" required placeholder="example@gmail.com">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" required autocomplete="off" minlength="10" placeholder="Password must be at least 10 characters long">
            </div>
            <div>
                <input type="submit" value="Claim Your Free Trial &#9656;">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
